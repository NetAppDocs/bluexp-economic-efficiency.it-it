  lead: La pianificazione della capacità è essenziale per evitare tempi di inattività
    non necessari a causa della bassa capacità dei sistemi. L'efficienza economica
    di BlueXP può aiutarti a identificare i cluster che mostrano una capacità bassa,
    esaminare i cluster per la capacità corrente e prevista e analizzare l'utilizzo
    della CPU, le performance IOPS e le performance di latenza per determinare le
    opportunità di correzione della capacità.
